<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viva Sorte</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<!-- Header Principal -->
  <header id="main-header">
    <img src="./img/main-logo.svg">
  </header>
<!-- Banner -->
  <section id="hero-section">
    <div class="container">
      <img src="./img/main-banner.jpg" >
      <div class="buy-now">
        <span>Compre Agora!</span>
      </div>
    </div>
  </section>
<!-- Sorteios -->
  <section id="ticket-section">
    <div class="container">
      <header>
        <h2>Viva Sorte - 05/05/2024</h2>
        <h1>DOM, 05 MAI Â· 2024</h1>
        <p>VEM CONCORRER A 10 CAMIONETES POR APENAS 99 CENTAVOS!</p>
      </header>
      <div class="tickets">
        <div class="ticket">
          <h1><i class="fa-solid fa-database"></i>10</h1>
          <p class="price">R$9,90</p>
          <p>SELECIONAR</p>
        </div>

        <div class="ticket">
          <h1><i class="fa-solid fa-database"></i>20</h1>
          <p class="price">R$19,80</p>
          <p>SELECIONAR</p>
        </div>

        <div class="ticket">
          <h1><i class="fa-solid fa-database"></i>50</h1>
          <p class="price">R$49,50</p>
          <p>SELECIONAR</p>
        </div>

        <div class="ticket">
          <h1><i class="fa-solid fa-database"></i>100</h1>
          <p class="price">R$99,00</p>
          <p>SELECIONAR</p>
        </div>

        <div class="ticket">
          <h1><i class="fa-solid fa-database"></i>200</h1>
          <p class="price">R$198,00</p>
          <p>SELECIONAR</p>
        </div>

        <div class="ticket">
          <h1><i class="fa-solid fa-database"></i>500</h1>
          <p class="price">R$495,00</p>
          <p>SELECIONAR</p>
        </div>
      </div>
      <div class="buttons">
        <div class="select">
          <input type="number">
        </div>
        <div class="buy"><i></i>Comprar</div>
      </div>
    </div>
  </section>
<!-- Footer -->
  <footer>
    <div class="container">
      <div class="logo-footer">

      </div>
      <div class="sobre">

      </div>
      <div class="parceiros">

      </div>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/e2963f2415.js" crossorigin="anonymous"></script>

</html>
